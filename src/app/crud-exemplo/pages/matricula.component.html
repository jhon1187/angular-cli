<p>
  Displaying {{ matricula.length }} matricula.
</p>

<table>
  <thead>
    <tr>
      <th data-field="name">Name</th>
      <th data-field="name">Email</th>
      <th data-field="name">Edit</th>
      <th data-field="name">Delete</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let matricula of matricula">
      <td>{{ matricula.name }}</td>
      <td>{{ matricula.email }}</td>
      <td>
        <a [routerLink]="['/matricula', matricula.id]">
          <i class="material-icons">mode_edit</i>
        </a>
      </td>
      <td>
        <a (click)="deleteMatricula(matricula)" href="">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
<a class="btn-floating btn-large waves-effect waves-light green" routerLink="/matricula/new">
  <i class="material-icons">add</i>
</a>
</div>
