<div class="card-panel">
  <div class="title">
    <span> Forma de Pagamento </span>
  </div>

  <div>
    <p *ngFor="let formaPagamento of formasPagamento">
      <input name="formaPagamentoGrupo" type="radio" id="formaPagamento_{{formaPagamento.id}}" [(ngModel)]="model.tipoPagamento"
        value="{{formaPagamento.tipo}}" (ngModelChange)="formaPagamentoAlterado()" />
      <label for="formaPagamento_{{formaPagamento.id}}">{{formaPagamento.tipo}}</label>
    </p>
  </div>

  <div class="separador" *ngIf="model.tipoPagamento == 'CARTAO_CREDITO'">
    <div class="row">
      <div class="input-field col s12">
        <input id="nomeCartao" name="nomeCartao" type="text" [(ngModel)]="model.cartao.nome">
        <label for="nomeCartao" [class.active]="model.cartao.nome">Nome Impresso no Cartão</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="numeroCartao" name="numeroCartao" type="text" [(ngModel)]="model.cartao.numero">
        <label for="numeroCartao" [class.active]="model.cartao.numero">Número do Cartão</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="codigoCartao" name="codigoCartao" type="text" [(ngModel)]="model.cartao.codigo">
        <label for="codigoCartao" [class.active]="model.cartao.codigo">Código de Segurança</label>
      </div>
    </div>
     <div class="row">
      <div class="input-field col s12">
        <input id="validadeCartao" name="validadeCartao" type="text" materialize="pickadate" [materializeParams]="[{'format':'mm/yy'}]" [(ngModel)]="model.cartao.validade">
        <label for="validadeCartao" [class.active]="model.cartao.validade">Validade</label>
      </div>
    </div>
  </div>

  <div class="separador" *ngIf="model.tipoPagamento">
    <span>Parcelas:</span>

    <p *ngFor="let parcela of parcelas">
      <input name="parcelaGrupo" type="radio" id="parcela_{{parcela.quantidade}}" [(ngModel)]="model.parcela.quantidade" value="{{parcela.quantidade}}"
      />
      <label for="parcela_{{parcela.quantidade}}">{{parcela.quantidade}}x {{parcela.valor | currency:'BRL':true}}</label>
    </p>
  </div>
</div>
