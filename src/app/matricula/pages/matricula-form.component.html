<div class="card-panel">
  <div class="title">
    <span>{{ title }}</span>
  </div>

  <div class="row">
    <form materialize class="col s12" [formGroup]="form" (ngSubmit)="matricular()">
      
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">recent_actors</i>
          <input id="turma" name="turma" type="text" class="validate" formControlName="turma" [(ngModel)]="turmaSelecionada" (ngModelChange)="turmaAlterada()"
          materialize="autocomplete" [materializeParams]="[{'data': turmasAutoComplete }]">
          <label for="turma" [class.active]="turmaSelecionada">Turma</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="aluno" name="aluno" type="text" disabled="disabled" class="validate" formControlName="aluno" [ngModel]="model.aluno?.nome">
          <label for="aluno" [class.active]="model.aluno?.nome">Aluno</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">payment</i>
          <input id="valorTotal" name="valorTotal" type="text" class="validate" formControlName="valorTotal" disabled="disabled" [ngModel]="model.valorTotal | currency:'BRL':true">
          <label for="valorTotal" [class.active]="model.valorTotal">Valor Total</label>
        </div>
      </div>

      <forma-pagamento [(model)]="model.formaPagamentoForm" [formasPagamento]="model.turma.formasPagamento" [valorTotal]="model.valorTotal" *ngIf="matriculaRealizada()"></forma-pagamento>

      <div class="buttons right">
        <button class="btn waves-effect waves-light" onclick="history.go(-1)" type="button">
            Voltar
        </button>
        <button *ngIf="!matriculaRealizada()" class="btn waves-effect waves-light" type="submit" [disabled]="!form.valid">
            Matricular<i class="material-icons right">send</i>
        </button>
        <button *ngIf="matriculaRealizada()" class="btn waves-effect waves-light" type="button" (click)="efetuarPagemento()" [disabled]="!form.valid">
            Efetuar Pagamento<i class="material-icons right">send</i>
        </button>
      </div>

    </form>
  </div>
</div>
